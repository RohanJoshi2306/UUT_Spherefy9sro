<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="4.969916811160532 4.969916811160532 4.969916811160532"
                    gps-entity-place="latitude: 18.47725440127074; longitude: 73.81203006953002;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="4.969916811160532 4.969916811160532 4.969916811160532"
                    gps-entity-place="latitude: 18.477625816097095; longitude: 73.8122768327594;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="4.969916811160532 4.969916811160532 4.969916811160532"
                    gps-entity-place="latitude: 18.477142467877638; longitude: 73.81207834929229;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="4.969916811160532 4.969916811160532 4.969916811160532"
                    gps-entity-place="latitude: 18.47745282846985; longitude: 73.81215881556274;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="4.969916811160532 4.969916811160532 4.969916811160532"
                    gps-entity-place="latitude: 18.477081413268788; longitude: 73.8119174167514;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="4.969916811160532 4.969916811160532 4.969916811160532"
                    gps-entity-place="latitude: 18.475696485323066; longitude: 73.81165992468597;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="4.969916811160532 4.969916811160532 4.969916811160532"
                    gps-entity-place="latitude: 18.475390191993267; longitude: 73.811665289104;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
